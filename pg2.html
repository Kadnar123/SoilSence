<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agriculture Information System</title>
  <link rel="stylesheet" href="pg1.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <h1>Agriculture Information System</h1>
  </header>

  <main>
    <section id="data-entry">
      <h2>Enter Agriculture Information</h2>
      <form id="agriculture-form" class="form-container">
        <div class="form-group">
          <label for="soil-type">Soil Type:</label>
          <div class="input-icon">
            <input type="text" id="soil-type" name="soil-type" placeholder="e.g., Loamy" required>
            <img src="soil-icon.png" alt="soil icon">
          </div>
        </div>
        
        <div class="form-group">
          <label for="watering-frequency">Watering Frequency (in days):</label>
          <input type="number" id="watering-frequency" name="watering-frequency" placeholder="e.g., 7" required>
        </div>
        
        <div class="form-group">
          <label for="harvest-time">Harvest Time (in months):</label>
          <input type="number" id="harvest-time" name="harvest-time" placeholder="e.g., 6" required>
        </div>

        <button type="submit" class="submit-btn">Get Recommendation</button>
      </form>
    </section>
  </main>

  <script>
    // JavaScript to handle form submission and redirect to pg2.html with query parameters
    document.getElementById('agriculture-form').addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent the default form submission

      const soilType = document.getElementById('soil-type').value;
      const wateringFrequency = document.getElementById('watering-frequency').value;
      const harvestTime = document.getElementById('harvest-time').value;

      // Construct the URL with query parameters
      const url = `pg2.html?soilType=${encodeURIComponent(soilType)}&wateringFrequency=${encodeURIComponent(wateringFrequency)}&harvestTime=${encodeURIComponent(harvestTime)}`;

      // Redirect to pg2.html with query parameters
      window.location.href = url;
    });
  </script>
</body>
</html>
